<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Chaos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Leaderboard Icon - Fixed Position -->
        <button id="leaderboard-btn" class="leaderboard-btn" title="View Chaos Leaderboard">
            üèÜ
        </button>

        <!-- Leaderboard Modal -->
        <div id="leaderboard-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üèÜ CHAOS AGENT LEADERBOARD</h2>
                    <button id="close-leaderboard" class="close-btn">‚úï</button>
                </div>
                <div class="modal-body">
                    <div id="leaderboard-content" class="leaderboard-content">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>> ACCESSING CHAOS DATABASE...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="screen">
            <div class="loading-content">
                <h1>CHOOSE YOUR OWN CHAOS</h1>
                <p class="loading-message">> INITIALIZING CHAOS PROTOCOL...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <div id="menu" class="screen hidden">
            <div class="menu-content">
                <h1>CHOOSE YOUR OWN CHAOS</h1>
                <p>> Create and play interactive stories where your choices shape the narrative</p>
                <p>> Warning: High chaos levels may result in unpredictable outcomes</p>
                <button id="create-story-btn" class="primary-btn">INITIALIZE NEW CHAOS PROTOCOL</button>
                <div id="message" class="status-message"></div>
                <div id="user-profile" class="user-profile-section">
                    <!-- User profile will be populated dynamically -->
                </div>
            </div>
        </div>

        <div id="game" class="screen hidden">
            <div class="game-content">
                <div class="game-header">
                    <h1 id="gameTitle"></h1>
                    <div id="game-info" class="game-info">
                        <!-- Game info will be populated dynamically -->
                    </div>
                    <div id="user-profile" class="user-profile-section">
                        <!-- User profile will be populated dynamically -->
                    </div>
                </div>
                
                <!-- Story History Section -->
                <div id="story-history" class="story-history">
                    <!-- Story history will be populated dynamically -->
                </div>
                
                <!-- Current Scene Section -->
                <div class="current-scene">
                    <div class="scene-content">
                        <div class="scene-status">
                            <!-- Status badges will be added here dynamically -->
                        </div>
                        <h2 id="sceneTitle"></h2>
                        <p id="sceneDescription"></p>
                    </div>

                    <div id="choices" class="choices-container">
                        <!-- Choices will be populated dynamically -->
                    </div>
                </div>

                <button id="backBtn" class="back-btn">‚Üê RETURN TO MAIN</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
